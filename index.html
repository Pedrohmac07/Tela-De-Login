<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela login</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mediaqueries.css">
    <link rel="shortcut icon" href="imgs/Sem título.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700;900&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=lock" />
</head>
<body>
    <main>
        <fieldset id="login-section">
            <legend>LOGIN</legend>
            <div id="image">
                <img src="imgs/LogoImg1.png" alt="Logo do Sistema">
            </div>
            <div id="form">
                <p>Seja bem vindo, realize seu login aqui!</p>
                <form action="login.php" method="POST">
                    <div class="input-group">
                        <span class="material-icons">person</span>
                        <input type="text" id="username" name="username" required minlength="6" maxlength="24">
                        <label for="username">Usuário:</label>
                    </div>
                    <div class="input-group">
                        <span class="material-icons">lock</span>
                        <input type="password" id="password" name="password" required minlength="6" maxlength="24">
                        <label for="password">Senha:</label>
                    </div>
                    <button type="submit">Entrar</button>
                    <a href="esqueci.html" class="button">
                        Esqueci a senha
                    </a>
            </div>
            </form>
        </fieldset>
    </main>
    
    <script src="js/backgroundmove.js"></script>
</body>
</html>
